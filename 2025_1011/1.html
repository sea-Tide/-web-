    <h1 style="text-align: center;">积分说明</h1>
    <hr>
    </hr>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;会员积分：是凸显会员身份的一种象征，积分越多所体现其会员身份越尊贵，其所享受到的优惠越多。</div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;赠送积分类商品：部分商品中标注赠送积分，购买此类商品，可获得相应赠送积分，此类商品为赠送积分类商品。</div>
    <h2>积分获取方法</h2>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A.赠送积分：在商城中部分商品设有积分项，购买赠送积分的商品后，商城系统会对客户的积分进行增加并逐次累积。</div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B.商品评价：使用商品评价功能，如有价值我们将给与相应的积分奖励；乐天手机商城举办的活动也可能会有积分赠送。</div>
