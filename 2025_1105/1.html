<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f0f0;
        }

        .header {
            height: 150px;
            background-color: #e6e6e6;
            position: relative;
        }

        .header img {
            width: 500px;
            height: 150px;
            float: left;
        }

        .top {
            text-align: center;
            font-size: 24px;
        }

        .top a {
            text-decoration: none;
            color: #333;
        }

        .container {
            height: 400px;
            background-color: #95ff32;
        }

        .side {
            width: 200px;
            height: 100%;
            float: left;
            background-color: lime;
            padding: 20px;
            box-sizing: border-box;
        }

        .side ul {
            list-style: none;
        }

        .side li {
            margin: 10px 0;
        }

        .side a {
            color: blue;
            font-size: 18px;
            padding-left: 80px;
        }

        .content {
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            color: red;
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
        }

        .content img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .footer {
            height: 50px;
            background-color: #e6e6e6;
            text-align: center;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/2025_1105/1.jpg">
        <div class="top">
            <a href="#">首页 |</a>
            <a href="#">博客 |</a>
            <a href="#">设计 |</a>
            <a href="#">论坛 |</a>
            <a href="#">关于</a>
        </div>
    </div>

    <div class="container">
        <div class="side">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">设计</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>欢度2013年春节</h1>
            <img src="/2025_1105/2.jpg">
        </div>
    </div>

    <div class="footer">
        Copyrights 2012–2013 Web前端开发工作室 © All rights reserved. 中国江苏
    </div>

</body>
</html>
